
spring:
  datasource:
    driverClassName: org.h2.Driver
    name: sa
    password: ''
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
springdoc:
  swagger-ui:
    path: /swagger-ui.html

